<!DOCTYPE html>
<html>

<head>
  <title>РемонтСервис</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  {{content-for "head"}}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/repair-shop.css">

  {{content-for "head-footer"}}
</head>

<body>
  {{content-for "body"}}

  {{content-for "body-footer"}}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/repair-shop.js"></script>
  <script>
    $(document).on("click", ".btn-edit", function () {
      let editButton = $(this)[0];
      let editArea = $(this).closest(".edit-area").first();
      let confirmButton = editArea.find(".btn-confirm").first()[0];

      $(editArea).find("input, textarea").each(function () {
        let input = $(this)[0];
        $(this).addClass("form-control");
        $(this).removeClass("form-control-plaintext");
        input.removeAttribute("readonly");
      });

      $(editArea).find("select").each(function () {
        let input = $(this)[0];
        $(this).removeClass("form-control-plaintext");
        $(this).addClass("form-select");
        input.removeAttribute("disabled");
      });

      editButton.hidden = true;
      confirmButton.hidden = false;
    });
    $(document).on("click", ".btn-confirm", function () {
      let confirmButton = $(this)[0];
      let editArea = $(this).closest(".edit-area").first();
      let editButton = editArea.find(".btn-edit").first()[0];

      $(editArea).find("input, textarea").each(function () {
        let input = $(this)[0];
        input.setAttribute("readonly", true);
      });

      $(editArea).find("select").each(function () {
        let input = $(this)[0];
        input.setAttribute("disabled", true);
      });

      confirmButton.hidden = true;
      editButton.hidden = false;
    });
  </script>
</body>

</html>
